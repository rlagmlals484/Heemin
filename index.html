<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>내 생에 첫 홈페이지</title>
  <style>
    body {
      font-family: '맑은 고딕', Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h1 {
      color: #333;
      margin-top: 40px;
    }
    .intro {
      margin: 30px auto 40px auto;
      font-size: 1.2em;
      color: #555;
      max-width: 600px;
    }
    nav a {
      display: inline-block;
      margin: 0 15px;
      padding: 10px 20px;
      background: #4a90e2;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: background 0.2s;
    }
    nav a:hover {
      background: #357ab8;
    }
  </style>
</head>
<body>
  <h1>내 생에 첫 홈페이지</h1>
  <div class="intro">
    안녕하세요! 저는 [당신의 이름]입니다.<br>
    이 페이지는 저를 소개하고, 제가 만든 프로젝트와 연락처 정보를 담고 있습니다.<br>
    상단 메뉴를 통해 다양한 정보를 확인해보세요.
  </div>
  <nav>
    <a href="about/">About</a>
    <a href="product/">Product</a>
    <a href="contact/">Contact</a>
  </nav>

</html>
